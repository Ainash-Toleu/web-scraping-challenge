<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <h2>Latest Mars News</h2>
    <h4>{{mars.title}}</h4>
    <p>{{mars.text}}</p>
  </div>

  <div class="col-md-6">
    <div id="image" class="">
        <h2>Featured Mars Image</h2>
        <img  src = {{mars.image}} alt="Mars Image">
     </div>
  </div>

  <div class="col-md-6">
    <div id="table-area" class="">
        <h5>Mars Facts</h5>
        {{mars.table|safe}}
    </div>
  </div>
  <br>

  <div class="col-md-12">
      <h2 class='text-center'>Mars Hemispheres</h2>
      <hr>
      
        {% for item in mars %}
        <div class="col-md-3">
            <div class="">
                <img src={{mars.img_url }}>
                 <p class="text-center">{{mars.img_title}}</p>
            </div>
        </div>
        {% endfor %}
    </div>

</body>

</html>
